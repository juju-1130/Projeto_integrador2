<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MK Energia Solar</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-white text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">
                    <img 
                        src="images/MKLOGO.png" 
                        alt="MK Energia Solar" 
                        class="img-fluid logo-resposivo">
                </a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded text-primary " href="#contact">Fale Conosco</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded text-primary" href="#orcamento">Orçamento</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded text-primary" href="#project">Projetos</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded bg-primary" href="#login">Login/Cadastre-se</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <header>
        <!-- Orçamento Section -->
        <section id="orcamento" class="page-section py-5" style="margin-top: 80px;"> 
            <div class="container">
                <h2 class="page-section-heading text-uppercase text-primary d-inline-block mb-5">
                    Simule seu Orçamento
                    <span class="position-absolute bottom-0 start-50 translate-middle-x bg-primary" style="width: 80px; height: 3px;"></span>
                </h2>
                
                <!-- Container do Mapa e Pesquisa -->
                <div class="mb-4">
                <label class="form-label">Localização para Instalação</label>
                
                <!-- Campo de pesquisa -->
                <div class="input-group mb-3">
                    <input id="pac-input" class="form-control" type="text" placeholder="Pesquisar endereço no mapa">
                    <button class="btn btn-primary" type="button" id="search-btn">
                    <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <!-- Mapa interativo -->
                <div id="map" style="height: 400px; width: 100%; border: 1px solid #ddd; border-radius: 5px;"></div>
                
                <!-- Campos ocultos para coordenadas -->
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <input type="hidden" id="full_address" name="full_address">
                </div>

                <!-- API Google Maps -->
                <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&libraries=places&callback=initMap" async defer></script>
                <div class="card shadow p-4">
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Seu telhado</label>
                            <select class="form-select">
                                <option>Cerâmico</option>
                                <option>Fibrocimento</option>
                                <option>Metálico</option>
                                <option>Laje</option>
                                <option>Solo</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo de fase</label>
                            <select class="form-select">
                                <option>Monofásico</option>
                                <option>Bifásico</option>
                                <option>Trifásico</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Concessionária</label>
                            <select class="form-select">
                                <option>RGE</option>
                                <option>CEEE</option>
                                <option>Certel</option>
                            </select>
                        </div>
                    </div>

                    <!-- Tabela de consumo -->
                    <div class="table-responsive mb-4">
                        <table class="table table-bordered">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th>Mês</th>
                                    <th>Consumo (kWh)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Janeiro</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Fevereiro</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Março</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Abril</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Maio</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Junho</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Julho</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Agosto</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Setembro</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Outubro</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Novembro</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>Dezembro</td>
                                    <td><input type="number" class="form-control"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Botão centralizado -->
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg">Calcular Orçamento</button>
                    </div>
                </div>
            </div>
        </section>
        </header>
    
        <!-- Seção marcas -->
        <section id="client-holder" data-aos="fade-up">
            <div class="container">
                <div class="row">
                    <div class="inner-content">
                        <div class="logo-wrap">
                            <div class="logos">
                                <a href="#"><img src="images/chint.png" alt="client"></a>
                                <a href="#"><img src="images/growatt.png" alt="client"></a>
                                <a href="#"><img src="images/solis.png" alt="client"></a>
                                <a href="#"><img src="images/sunova.jpg" alt="client"></a>
                                <a href="#"><img src="images/tsun.jpg" alt="client"></a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer text-center bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#page-top">
                    <img 
                        src="images/MKLOGO.png" 
                        alt="MK Energia Solar" 
                        class="img-fluid logo-resposivo">
                </a>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

</html>
