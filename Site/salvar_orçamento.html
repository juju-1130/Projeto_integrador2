        <!-- Masthead-->
        <header>
        <div class="container my-5">
            <!-- Cabeçalho padrão -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-primary">Meus orçamentos</button>
                <button class="btn btn-primary">Salvar orçamento atual</button>
            </div>

            <div class="pdf-container">
                <embed src="images/Documentação.pdf#toolbar=0&navpanes=0&scrollbar=0"
                    type="application/pdf" />

                <button onclick="expandirPDF()" class="btn btn-light btn-expandir-pdf">

                </button>
            </div>


            <div class="row mb-4">
                <!-- Quantidade de placas -->
                <div class="col-md-6 mb-3">
                <label for="quantidadePlacas" class="form-label">Quantidade de placas</label>
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" onclick="diminuirPlacas()">−</button>
                    <input type="number" class="form-control text-center" id="quantidadePlacas" value="10" readonly>
                    <button class="btn btn-outline-secondary" type="button" onclick="aumentarPlacas()">+</button>
                </div>
            </div>

            <!-- Potência do inversor -->
            <div class="col-md-6 mb-3">
                <label for="modeloInversor" class="form-label">Potência inversor</label>
                <select class="form-select" id="modeloInversor">
                    <option value="1">Inversor 3kW</option>
                    <option value="2">Inversor 5kW</option>
                    <option value="3">Inversor 6kW</option>
                </select>
            </div>
        </div>

        <script>
        function aumentarPlacas() {
            const input = document.getElementById("quantidadePlacas");
            input.value = parseInt(input.value) + 1;
        }

        function diminuirPlacas() {
            const input = document.getElementById("quantidadePlacas");
            if (parseInt(input.value) > 1) {
            input.value = parseInt(input.value) - 1;
            }
        }

        function expandirPDF() {
             window.open('images/Documentação.pdf', '_blank');
        }

        function abrirEmTelaCheia() {
            const pdfUrl = 'images/Documentação.pdf';
            window.open(pdfUrl, '_blank'); // Abre o PDF em nova aba com barra de ferramentas do navegador
        }
        </script>
